name: PHPCS check on Pull Request

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  phpcs-lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v3

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.2
        tools: composer

    - name: Install dependencies
      run: composer install --no-progress --no-suggest

    - name: Run PHPCS
      run: composer lint .
