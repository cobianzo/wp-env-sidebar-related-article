name: PHPUnit Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wp_wordpress_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.2
        extensions: mysqli

    - name: Install WP-CLI
      run: |
        curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
        chmod +x wp-cli.phar
        sudo mv wp-cli.phar /usr/local/bin/wp

    - name: Set up WordPress
      run: |
        wp core download --allow-root
        wp config create --dbname=wp_wordpress_test --dbuser=root --dbpass=root --dbhost=127.0.0.1 --allow-root
        echo "DROP DATABASE IF EXISTS wp_wordpress_test;" | mysql -u root --password=root --host=127.0.0.1
        wp db create --allow-root
        wp core install --url="http://localhost" --title="CI Test" --admin_user="admin" --admin_password="password" --admin_email="admin@example.com" --allow-root

    - name: Check out repository
      uses: actions/checkout@v3
      with:
        path: wp-content/plugins

    - name: Activate Plugin
      run: wp plugin activate aside-related-article-block --allow-root

    - name: Print current path
      run: |
        pwd
        cd wp-content/plugins
        ls

